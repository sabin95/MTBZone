<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title class="center-text">Welcome Back!</mat-card-title>
        <mat-card-subtitle class="center-text">Please login to your account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Please provide a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Please provide a password.
            </mat-error>
          </mat-form-field>
  
          <mat-checkbox class="full-width">Remember me</mat-checkbox>
  
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">Login</button>
  
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" routerLink="/forgot-password">Forgot password?</button>
      </mat-card-actions>
    </mat-card>
  </div>
