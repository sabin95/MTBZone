<div class="container">
  <div class="form-container">
    <div class="form-card login-card">
      <h2 class="center-text">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <!-- Login form fields -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please provide a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Please provide a password.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <button mat-button color="primary" routerLink="/forgot-password">Forgot password?</button>
    </div>
    <div class="form-card register-card">
      <h2 class="center-text">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <!-- Register form fields -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name">
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Please provide a valid name.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please provide a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Please provide a password.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
