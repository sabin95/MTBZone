<h2 mat-dialog-title>Add/Edit Category</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="dataCategory.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="!isFormValid">Save</button>
</div>
