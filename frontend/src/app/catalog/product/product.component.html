<form [formGroup]="productForm" (ngSubmit)="onAddProduct()">
  <div class="form-group">
    <label for="product-title">Title:</label>
    <input type="text" id="product-title" formControlName="Title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="product-price">Price:</label>
    <input type="number" id="product-price" formControlName="Price" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="product-description">Description:</label>
    <input id="product-description" formControlName="Description" class="form-control" rows="3" required>
  </div>
  <div class="form-group">
    <label for="product-categoryId">Category Id:</label>
    <input type="text" id="product-categoryId" formControlName="CategoryId" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>


<button (click)="getAllProducts()">Show all products:</button>
<ul>
  <li *ngFor="let product of products$ | async">
    <div class="product">
      <div class="title">{{ product.title }}</div>
      <div class="price">Price: {{ product.price }}</div>
      <div class="description">Description: {{ product.description }}</div>
      <div class="category">Category ID: {{ product.categoryId }}</div>
    </div>
  </li>
</ul>
